<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <link rel="shortcut icon" href="./images/icons8-book-32.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/6d320446ce.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/book-open-svgrepo-com.svg" alt="book" class="icon">
            <h1>Library</h1>
        </div>
    </header>
    <main>
        <div class="add-container">
            <span class="add">+ Add book</span>
            <dialog>
                <div class="content">
                    <h2>New book</h2>
                    <div class="title">
                        <label for="book_title">Title: </label>
                        <input type="text" name="title" id="book_title" placeholder="The Hobbit">
                    </div>
                    <div class="author">
                        <label for="book_author">Author: </label>
                        <input type="text" name="author" id="book_author" placeholder="J.R.R Tolkien">
                    </div>
                    <div class="pages">
                        <label for="numPages">Pages: </label>
                        <input type="number" name="pages" id="numPages" placeholder="320">
                    </div>
                    <div class="read">
                        <p>Have you read it?</p>
                        <input type="checkbox" name="read">
                    </div>
                    <button type="submit">Submit</button>
                </div>
            </dialog>
        </div>
        <h1>My books</h1>
        <div class="card-container">
            
        </div>
    </main>
    <footer>
        <p>Copyright Â© 2024 Anubisworkingexperience <a href="https://github.com/Anubisworkingexperience" target="_blank"> <i class="fa fa-github"></i></a></p>
    </footer>
</body>
</html>
